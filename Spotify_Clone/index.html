<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOPIFY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spopify">Spopify</li>

    <div class="container">

                    <span class="Songname">NCS MUSIC - 1</span>

                    <img alt="1">

                <div class="songitem">

            </div>
            
        </div>
        
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" mim="0" value="0 class="Songname"" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-3x fa-solid fa-forward" id="forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="mastersongname">NCS-1</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/541880880b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
